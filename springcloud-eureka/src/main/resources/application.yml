server:
  port: 9000

spring:
  application:
    name: springcloud-eureka

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:9000/eureka/

#Eureka Server 用户认证
security:
  basic:
    enabled: true
  user:
    name: admin
    password: 123456
